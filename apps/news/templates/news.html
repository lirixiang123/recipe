{% extends "base.html" %}
{% block body %}
<section id="titlebar">
	<!-- Container -->
	<div class="container">

		<div class="eight columns">
			<h2>News</h2>
		</div>

		<div class="eight columns">
			<nav id="breadcrumbs">
				<ul>
					<li>你在:</li>
					<li><a href="{% url "index" %}">主页</a></li>
					<li>资讯</li>
				</ul>
			</nav>
		</div>

	</div>
	<!-- Container / End -->
</section>
<!-- Container -->
<div class="container">


	<!-- Accordion
	================================================== -->
	<div class="four columns">
		<h3 class="headline">最热资讯</h3><span class="line margin-bottom-35"></span><div class="clearfix"></div>

			<!-- Accordion -->
			<div class="accordion">

				<!-- Section 1 -->
                {% for k,v in news.items %}
                    <h3><span class="ui-accordion-header-icon ui-icon ui-accordion-icon"></span>{{ forloop.counter }}&emsp;<b>{{ k }}</b></h3>
				<div>
					<a href="{% url "news" %}?id={{ forloop.counter }}"><p>{{ v }}</p></a>
				</div>
                {% endfor %}
			</div>
			<!-- Accordion / End -->
	</div>
        <div class="twelve columns">
		<h1 align="center"><strong>{{ title }}</strong></h1>

            {% autoescape off %}
            {{ content }}
            {% endautoescape %}
        </div>
</div>



{% endblock %}
