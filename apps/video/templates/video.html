{% extends "base.html" %}
{% block body %}
    <section id="titlebar">
	<!-- Container -->
	<div class="container">

		<div class="eight columns">
			<h2>video</h2>
		</div>

		<div class="eight columns">
			<nav id="breadcrumbs">
				<ul>
					<li>你在:</li>
					<li><a href="{% url "index" %}">主页</a></li>
					<li>视频</li>
				</ul>
			</nav>
		</div>

	</div>
	<!-- Container / End -->
</section>
     <div class="container">
     <h3 class="headline">最热视频</h3><span class="line margin-bottom-35"></span><div class="clearfix"></div>
        <div class="sixteen columns">
				<nav class="search-by-keyword">
					<form action="{% url "video" %}" method="get">
                        {% csrf_token %}
						<input class="search-field" type="text" placeholder="请输入关键字..." value="" name="q"/>
                        <button>搜索<i class="fa fa-search"></i></button>
					</form>
				</nav>
				<div class="clearfix"></div>
        </div>
     </div>
    <div style="height: 30px"></div>
    <div class="container">
     <!-- Search Input -->




                <div class="four columns">


			<!-- Accordion -->
			<div class="accordion">

				<!-- Section 1 -->
                {% for i in video_list %}

                    <h3><span class="ui-accordion-header-icon ui-icon ui-accordion-icon"></span>{{ forloop.counter }}&emsp;<b>{{ i.title|safe }}</b></h3>
				<div>
					<a href="{% url "video" %}?id={{ i.id }}"><p>{{ i.description }}</p></a>
				</div>
                {% endfor %}
			</div>
			<!-- Accordion / End -->
                </div>
            <div class="twelve columns">

		<h1 align="center"><strong>{{ title }}</strong></h1>
            <iframe src="https://player.bilibili.com/player.html?aid={{ video_id }}&page=1&as_wide=1&&high_quality=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" style="width: 900px; height: 700px; max-width: 100%"> </iframe>
        </div>



	</div>

{% endblock %}
